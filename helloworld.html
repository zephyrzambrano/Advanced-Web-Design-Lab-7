<!doctype html>
<html>
    <head>
        <title>Lab 7: Hello World!</title>
    </head>
    <canvas id="myCanvas" width="400" height="400" >
Your browser does not support the HTML5 canvas tag.</canvas>
    <body>
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "42px Times New Roman";
        ctx.fillText("Hello", 80, 100);
        ctx.fillText("World!", 68, 150);
        ctx.lineWidth = 8;
        ctx.strokeStyle = "#72AC4D";
        ctx.strokeRect(40, 40, 170, 140);
        </script>
    </body>
</html>
