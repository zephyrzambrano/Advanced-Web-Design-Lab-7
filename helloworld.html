<!doctype html>
<html>
    <head>
        <title>Lab 7: Hello World!</title>
    </head>
    
    <body>
		
        <script>
        
            var canvas=document.getElementById("canvas");
            var c=canvas.getContext("2d");
			
			c.font="bold 30pt Calibri";
			c.fillStyle="#0000FF";
			c.fillText(“Hello World!”,250,250);

            
            
        </script>
		
		<canvas id="canvas" width="500" height="500">
			Update your browser!
		</canvas>
        
    </body>
</html>
